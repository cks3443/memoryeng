{% extends 'quiz/base.html' %}

{% block content %}
<div id="divForm" style="
margin: 0px;
padding: 0px;
">
<form action="{{action}}" id="myForm" style="
    margin-left: auto;
    margin-right: auto;
">
<h5>{{ko}}</h5>
<div id="ref" style="
    font-size: large;
    margin-bottom: 25px;
    font-family: Sans-Serif;
    display: none;
">
    {{en}}
</div>

<input type="text" name="in" autofocus style="
    width: 100%;
    max-width: 800px;
    height: 34px;
    font-size: medium;
">
<input type="hidden" name="old_pk" value="{{pk}}">
<div style="
    font-size: medium;
    width: fit-content;
    font-family: Arial;
">
    <input type="radio" class="rd" value="EA" name="level" checked>easy
    <input type="radio" class="rd" value="MI" name="level">middle
    <input type="radio" class="rd" value="HI" name="level">hard
</div>
</form>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){

    $(document).keypress(function(event){

        var code = event.which;

        if(code == '29'){

            var ind=$('input:radio[name=level]:checked', '#myForm').index();
            var nextid = (ind+1) % 3;
            $('input:radio[name=level]', '#myForm')[nextid].checked=true;
        }
        else if (event.key == '?') {
            event.preventDefault();
            $('#ref').slideToggle();
        }

    });

});
</script>

{% endblock %}
