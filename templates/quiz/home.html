{% extends 'quiz/base.html' %}

{% block content %}
<div id="divForm" style="
display:flex;
flex-direction: column;
padding: 0px;
max-width:640px;
width:100%;
align-item:center;
">
<div style="position: relative; width:100%; height:0px; padding-top:calc(360/640 * 100%); margin-bottom:20px;">
<iframe id="if" type="text/html" src="{{src}}&autoplay=1&rel=0&enablejsapi=0&controls=0"  frameborder="0" allow="autoplay" style="     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;"></iframe>
</div>

<form action="{{action}}" id="myForm" style="
width=inherit;
">
<div id="ref" style="
    font-size: large;
    margin-bottom: 30px;
    font-family: Sans-Serif;
    display: none;
">
    {{en}}:
    {{ko}}
</div>

<input type="text" name="in" autofocus style="
    width: 100%;
    margin-left:auto;
    margin-right:auto;
    max-width: 640px;
    height: 34px;
    font-size: medium;
">
<input type="hidden" name="old_pk" value="{{pk}}">
<div style="
    font-size: medium;
    width: fit-content;
    font-family: Arial;
">
    <input type="radio" class="rd" value="EA" name="level" checked>easy
    <input type="radio" class="rd" value="MI" name="level">middle
    <input type="radio" class="rd" value="HI" name="level">hard
</div>
</form>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){

    $(document).keypress(function(event){

        var code = event.which;

        if(code == '29'){

            var ind=$('input:radio[name=level]:checked', '#myForm').index();
            var nextid = (ind+1) % 3;
            $('input:radio[name=level]', '#myForm')[nextid].checked=true;
        }
        else if (event.key == '?') {
            event.preventDefault();
            $('#ref').slideToggle();
        }
        else if (event.key == '/') {
            event.preventDefault();
            var iframe = document.getElementById('if');
            iframe.src = iframe.src;
        }

    });

});
</script>

{% endblock %}
